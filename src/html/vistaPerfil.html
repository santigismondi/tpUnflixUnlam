                <li class="headerListItem">                    
                    <a class="botonNav" href="../html/paginaInicio.html">

                        <span class="textoNav">Inicio</span>
                    </a>
                </li>
                <li class="headerListItem">
                    <a class="botonNav" href="">

                    </a>
                </li>
            </ul>
        </nav>
    </header> 
    <section class="contenedorPerfil">
        <section class="fotoPerfil">
            <a href="" class="cambiarImagen">
                <img class="imagenPerfil" src="../recursos/imagenes/iconoPerfil.png" alt="fotoPerfi">
            </a>
            <p class="nombreDeUsuario">Nombre del Usuario</p>
        </section>
        <form action="" class="formularioPerfil">
            <section class="datosUsuario">
                <section class="labelsUsuario">
                    <label class="labelForm">E-mail</label>
                    <label class="labelForm">Contrasena</label>
                    <label class="labelForm">Nueva Contrasena</label>
                    <label class="labelForm">Confirmar</label>
                </section>
                <section class="formularioUsuario">
                    <label class="labelForm">usuario1@gmail.com</label>
                    <label class="labelForm">********</label>
                    <input type="password" class="inputForm" placeholder="">
                    <input type="password" class="inputForm" placeholder="">
                </section>
            </section>
            <section class="metodoDePago">
                <label for="" class="labelForm">
                    <input type="radio" class="inputFormPago">Tarjeta de credito
                    <input type="number" class="inputForm">
                    <input type="number" class="inputFormCVV" placeholder="CVV">
                </label>
                <label for="" class="labelForm">
                    <input type="radio" class="inputFormPago">Cupon de pago
                    <section class="checkboxPagoContainer">
                        <input type="checkbox" class="checkboxPago">Pago Facil
                        <input type="checkbox" class="checkboxPago">RapiPago
                    </section>
                </label>
                <label for="" class="labelForm">
                    <input type="radio" class="inputFormPago">Transferencia Bancaria
                    <p class="CBU">CBU: 0000111166665555</p>
                </label>
            </section>
            <section class="botonesFormulario">
                <button type="submit" class="botonGuardar"><a  href="../html/paginaInicio.html">Guardar cambios</a></button>                
            </section>
            <section class="botonesFormulario">
                <button type="reset" class="botonCancelar"><a  href="../../index.html">Cancelar Subscripción</a></button>

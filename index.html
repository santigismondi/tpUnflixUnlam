<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/headerYfooter.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Bienvenido a Unflix!</title>
</head>
<body>
    <header>
        <nav class="navegador">
            <section class="logo">
                <img class="logoUnlam" 
                src="./src/recursos/imagenes/unlam-universidad-nacional-de-la-matanza-seeklogo.png"
                alt="Logo de Unlam">
                <a class="logoDescripcion" href="/index.html">UNFLIX</a>  
            </section>
            <ul class="headerList">
                <li class="headerListItem">
                    <a class="botonNav" href="">Iniciar Sesion</a>
                </li>
                <li class="headerListItemRegistrarse">
                    <a class="botonNavRegistrarse" href="./src/html/registro.html">Registrarse</a>
                </li>
            </ul>
        </nav>
    </header> 

    <main>
        <div class="container">

            <div class="containerImagen">
                <img class="logoUnlamForm" src="./src/recursos/imagenes/unlam-universidad-nacional-de-la-matanza-seeklogo.png" alt="Logo de Unlam">
            </div>

            <div class="titulos">
                <h2>Bienvenido a Unflix</h2>
                <p>Plataforma para tus series favoritas</p>
            </div>

            <div>
                <form class="formulario" action="./src/html/paginaInicio.html" method="get">
                    <label for="usuario" class="titulosForm">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>

                    <label for="contrasena" class="titulosForm">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>


                    <button type="submit" class="botonFormRegistrarse titulosForm">Iniciar Sesión</button>
                    <button type="button" class="botonFormRegistrarse titulosForm"><a href="./src/html/registro.html">Registrarse</a></button>
                </form>
                    <a href="./src/html/recuperarClave.html">¿Olvidaste tu contraseña?</a>
                </form>

            </div>
        </div>
    </main>

    <footer class="contenedorFooter">
        <p>Santiago Gismondi | Nicolas Gerez | Gonzalo Nasi | Agustin Sequeira</p>
    </footer>
</body>
</html>
